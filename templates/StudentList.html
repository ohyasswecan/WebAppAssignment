{% extends 'Base_Nav.html' %}

{% block title %}
    Student List Page
{% endblock %}

{% block content %}
    <h1>Student List Page</h1>
    <ul>
        {% for student_item in object_list %}
        <li><a href="{% url 'studentdetail' student_item.student_id %}">{{ student_item.student_id }}</a></li>
        {% empty %}
            <li>No student enrolled yet</li>
        {% endfor %}
    </ul>
{% endblock %}
