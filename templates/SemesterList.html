{% extends 'Base_Nav.html' %}

{% block title %}
    Semester List Page
{% endblock %}

{% block content %}
    <h1>Semester List Page</h1>
    <ul>
        {% for semester_item in object_list %}
        <li><a href="{% url 'semesterdetail' semester_item.semester_id %}">{{ semester_item.semester_id }}</a></li>
        {% empty %}
            <li>No semester scheduled yet</li>
        {% endfor %}
    </ul>
{% endblock %}
